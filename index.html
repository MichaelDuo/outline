<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Outline</title>
    </head>
    <style>
        body {
            background-color: #f2f2f2;
        }
        .paper {
            position: relative;
            background-color: #FFF;
            padding: 30px 50px 200px 50px;
            top: 30px;
            margin: 0 auto;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.3);
            max-width: 720px;
        }
    </style>
    <body>
        <div class="paper">
            <div id="app">
            </div>
        </div>
        <script src="/outline.bundle.js"></script>
        <script>
            var client = new XMLHttpRequest()
            fetch('/data/testdata.json')
            .then(response => response.json())
            .then(data => {
                let outline = new Outline({ rootTopic: data.rootTopic })
                outline.mount("app")
            })
        </script>
    </body>
</html>
